<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8" />
        <title>Toystory</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        
        <style>
            body { padding-top: 8px }
            
            /* xs devices */
            .blue {
                background-color: #77bee2;
                height: 350px;
                 background-size:     cover;            
                background-repeat:   no-repeat;
                background-position: center center;  
            }
            
            .yellow {
                background-color: #f9d345;
                background-image: url(Images/background.jpg);
                background-repeat:   no-repeat;
                background-size: contain;
            }
            
            
            .red {
                background-color: #c6222f;
                height: 400px;
                 background-size:     cover;            
                background-position: center center;  
            }
            
            .green {
                background-color: #acdd9c;
                height: 300px;
            }
            
            #controls {
            text-align: center;
            width: 600px;
            margin: auto;
            margin-bottom: 10px;
        }

        #controls a {
            font-family: sans-serif;
            border: 1px solid black;
            display: inline-block;
            cursor: pointer;
            padding: 5px;
            margin: 5px;
        }
        

        #controls a:hover {
            background-color: yellow;
        }



        #eye_left, #eye_right {
            position: absolute;
            width: 200px;
        }

        #mouth {
            position: absolute;
            width: 200px;
        }
            
        #left_arm {
            position: absolute;
            width: 200px;
        }
            
        #right_arm {
            position: absolute;
            width: 200px;
        }
            
        #shoes {
            position: absolute;
            width: 200px;
        }
        
        #hat {
            position: absolute;
            width: 200px;
        }
            
        #left_ear {
            position: absolute;
            width: 200px;
        }
            
        #right_ear {
            position: absolute;
            width: 200px;
        }
            
            /* sm devices */
            @media (min-width: 576px) {
            }
            
            /* md devices */
            @media (min-width: 768px) {
                .yellow {
                    height: 600px;
                }
                .red {
                    background-color: #c6222f;
                    height: 300px;
                }
            }
            
            /* lg devices */
            @media (min-width: 992px) {
                .yellow {
                    height: 600px;
                }
                .red {
                    height: 400px;
                }
                .green {
                    height: 300px;
                }
            }
            
            /* xl devices */
            @media (min-width: 1200px) {
            }
            
            #face {
                width: 360px;
                height: 400px;
                margin: auto;
                background-image: url(Images/potato/body.png);
                background-repeat: no-repeat;
                background-position: center 80px;
                background-size: 300px;
                position: relative;
            }
            
            
            
            
        </style>
    </head>
    
    <body>
        <div class="container">
            
            <div class="row">
                <div class="col-lg-6 blue">
                <img src="Images/1280px-Toy_Story_logo.png" width="100%"></div>
                <div class="col-lg-6 blue"><img src="Images/slinky%20dog.png" width="100%" ></div>
            </div>
            
            <div class="row">
                <div class="col-12 yellow">
                    <div id="controls">
                        <a id="eyes_up_btn">move eyes up</a>
                        <a id="eyes_down_btn">move eyes down</a>
                        <a id="eyes_closer_btn">move eyes further apart</a>
                        <a id="eyes_further_btn">move eyes closerrr</a>
                        <a id="eyes_noright_btn">no right eye</a>
                        <a id="nose_up_btn">move nose up</a>
                        <a id="nose_down_btn">move nose down</a>
                        <a id="left_ear_down_btn">left ear down</a>
                        <a id="right_ear_down_btn">right ear down</a>
                        <a id="shoes_down_btn">shoes down</a>
                        <a id="left_arm_down">left arm down</a>
                        <a id="right_arm_down">right arm down</a>
                        <a id="reset_btn">reset face</a>
        
    </div>
                    <div id="face">
                        <img id="eye_left" src="Images/potato/left_eye.png" />
                        <img id="eye_right" src="Images/potato/right_eye.png" />
                        <img id="mouth" src="Images/potato/nose.png" />
                        <img id="left_arm" src="Images/potato/left_arm.png" />
                        <img id="right_arm" src="Images/potato/right_arm.png" />
                        <img id="shoes" src="Images/potato/shoes.png" />
                        <img id="hat" src="Images/potato/hat.png" />
                        <img id="left_ear" src="Images/potato/left%20ear.png" />
                        <img id="right_ear" src="Images/potato/right_ear.png" />
                        
                        
                    </div>
                    
                    
                    
                    <script>
                        // coordinate variables
                        var eye_left_x = 90;
                        var eye_left_y = 40;
                        var eye_right_x = 70;
                        var eye_right_y = 40;
                        var nose_y = 140;
                        var nose_x = 80;
                        var hat_x = 80;
                        var hat_y = 0;
                        
                         // set initial positions
                        document.getElementById('eye_left').style.left = eye_left_x + 'px';
                        document.getElementById('eye_left').style.top = eye_left_y + 'px';
                        document.getElementById('eye_right').style.left = eye_right_x + 'px';
                        document.getElementById('eye_right').style.top = eye_right_y + 'px';
                        document.getElementById('mouth').style.top = nose_y + 'px';
                        document.getElementById('mouth').style.left = nose_x + 'px';
                        document.getElementById('hat').style.left = hat_x + 'px';
                        document.getElementById('hat').style.top = hat_y + 'px';
                        
                      
                        
                       
                        
                        // move eyes up event listener
                        document.getElementById('eyes_up_btn').addEventListener('click', function() {
                            eye_left_y -= 10;
                            document.getElementById('eye_left').style.top = eye_left_y + 'px';
                            eye_right_y -= 10;
                            document.getElementById('eye_right').style.top = eye_right_y + 'px';
                        });
                        
                        // move eyes down listener
                        document.getElementById('eyes_down_btn').addEventListener('click', function() {
                            eye_left_y += 10;
                            document.getElementById('eye_left').style.top = eye_left_y + 'px';
                            eye_right_y += 10;
                            document.getElementById('eye_right').style.top = eye_right_y + 'px';
                        });

                        // move eyes apart listener
                        document.getElementById('eyes_closer_btn').addEventListener('click', function() {
                            eye_left_x += 10;
                            document.getElementById('eye_left').style.left = eye_left_x + 'px';
                            eye_right_x -= 10;
                            document.getElementById('eye_right').style.left = eye_right_x + 'px';
                        });

                        // move eyes closer listener
                        document.getElementById('eyes_further_btn').addEventListener('click', function() {
                            eye_left_x -= 10;
                            document.getElementById('eye_left').style.left = eye_left_x + 'px';
                            eye_right_x += 10;
                            document.getElementById('eye_right').style.left = eye_right_x + 'px';
                        });


                        // no right eye listener
                        document.getElementById('eyes_noright_btn').addEventListener('click', function() {
                            document.getElementById('eye_right').style.display = 'none';
                        });

                        // move nose up listener
                        document.getElementById('nose_up_btn').addEventListener('click', function() {
                            mouth_y -= 10;
                            document.getElementById('mouth').style.top = mouth_y + 'px';
                        });

                        // move nose down listener
                        document.getElementById('nose_down_btn').addEventListener('click', function() {
                            mouth_y += 10;
                            document.getElementById('mouth').style.top = mouth_y + 'px';
                        });
                        
                        // move left ear down listener
                        document.getElementById('left_ear_down_btn').addEventListener('click', function() {
                            mouth_y += 10;
                            document.getElementById('left_ear').style.top = mouth_y + 'px';
                        });
                        
                        // move right ear down listener
                        document.getElementById('right_ear_down_btn').addEventListener('click', function() {
                            mouth_y += 10;
                            document.getElementById('right_ear').style.top = mouth_y + 'px';
                        });
                        
                        // move shoes down listener
                        document.getElementById('shoes_down_btn').addEventListener('click', function() {
                            mouth_y += 10;
                            document.getElementById('shoes').style.top = mouth_y + 'px';
                        });
                        
                        // move left arm down listener
                        document.getElementById('left_arm_down_btn').addEventListener('click', function() {
                            mouth_y += 10;
                            document.getElementById('left_arm').style.top = mouth_y + 'px';
                        });
                        
                        // move right arm down listener
                        document.getElementById('right_arm_down_btn').addEventListener('click', function() {
                            mouth_y += 10;
                            document.getElementById('right_arm').style.top = mouth_y + 'px';
                        });

        

                        // reset listener
                        document.getElementById('reset_btn').addEventListener('click', function() {
                            eye_left_x = 100;
                            eye_left_y = 100;
                            eye_right_x = 250;
                            eye_right_y = 100;
                            mouth_y = 250;
                            document.getElementById('eye_left').style.left = eye_left_x + 'px';
                            document.getElementById('eye_left').style.top = eye_left_y + 'px';
                            document.getElementById('eye_right').style.left = eye_right_x + 'px';
                            document.getElementById('eye_right').style.top = eye_right_y + 'px';
                            document.getElementById('eye_left').src = 'eye_solid.svg';
                            document.getElementById('eye_right').src = 'eye_solid.svg';
                            document.getElementById('eye_right').style.display = 'block';
                            document.getElementById('mouth').style.left = '100px';
                            document.getElementById('mouth').style.top = mouth_y + 'px';
                            document.getElementById('mouth').src = 'mouth_happy.svg';
                        });
                    </script>
                    
                </div>
            </div>
            
            <div class="row">
                <div class="col-12 col-lg-4 red">Hey! Hi! Hello! I'm buzz lightyear<img src="Images/buzzlightyear.png" width="100%"></div>
                <div class="col-12 col-lg-4 red"> Howdy! I'm Andy<img src="Images/andy.png" width="100%"></div>
                <div class="col-12 col-lg-4 red"> I'm Rex!<img src="Images/rex.png" width="100%"></div>
            </div>
            
            <div class="row">
                <div class="d-none d-md-block col-md-6 col-lg-3 green">Toy Story 1</div>
                <div class="d-none d-md-block col-md-6 col-lg-3 green">Toy Story 2<img src="Images/2.png" width="100%"></div>
                <div class="d-none d-md-block col-md-6 col-lg-3 green">Toy Story 3<img src="Images/3.png" width="100%"></div>
                <div class="d-none d-md-block col-md-6 col-lg-3 green">Toy Story 4<img src="Images/4.png" width="100%"></div>
            </div>
            
        </div>
    </body>
    
    

</html>
