<!DOCTYPE html>

<html>
    
    <head>
    <meta charset="utf-8"/>
    <title>Bootstrap Assignment</title>
        
        <meta name="viewport" content="width=device-width, inital-scale-1" />
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        
        
         <style>
            * {outline: white 8px solid}
            
            .blue {
                background-color: #3FB4FF;
                height: 50px;  
            }
             
            .green {
                background-color: lawngreen;
                height: 50px;
            }
             
            .orange {
                background-color: orange;
                height: 600px;  
            }
            
            .maroon {
                background-color: maroon;
                height: 400px;  
            }
             
            .grey {
                background-color: darkgrey;
                height: 50px;  
            }
            
             
            
             
             
            /* xs devices */
            body {background-color: white }
            
            /* sm devices */
            @media (min-width: 576px){
                body {background-color: white }
            }
            
            /* md devices */
            @media (min-width: 768px){
                body {background-color: white }
            }
            
            /* lg devices */
            @media (min-width: 922px){
                body {background-color: white }
            }
            
            /* xl devices */
            @media (min-width: 1200px){
                body {background-color: white }
            }
            
    
        </style>
    
    </head>

<body>
   
    <div class="container">
        
        <div class="row">
            <div class="col-md-12 blue"></div>
        </div>
        
        <div class="row">
            <div class="col-12 col-lg-3 green"></div>
            <div class="col-12 col-md-6 col-lg-6 orange"></div>
            <div class="col-12 col-md-6 col-lg-3 maroon"></div>
        </div>
        
        <div class="container2">
            
            <div class="row">
            <div class="col-6 grey"></div>
            <div class="col-6 grey"></div>
            <div class="col-6 grey"></div>
            <div class="col-6 grey"></div>
            <div class="col-6 grey"></div>
            <div class="col-6 grey"></div>
            </div>
        </div>
        
      
        
        
    </div>
        
    
    
</body>


</html>
